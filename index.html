<body>
    <h1>ç»å…¸æ‰«é›·æ¸¸æˆ</h1>
    <div class="game-container">
        <div class="header">
            <div class="counter" id="mine-counter">010</div>
            <button class="reset-btn" id="reset-btn">ğŸ˜Š</button>
            <div class="counter" id="timer">000</div>

    <div class="instructions">

        <ul>
            <li><strong>å·¦é”®ç‚¹å‡»</strong>ï¼šæ­å¼€æ–¹å—</li>
            <li><strong>å³é”®ç‚¹å‡»</strong>ï¼šæ ‡è®°/å–æ¶ˆæ ‡è®°åœ°é›·</li>
            <li>æ­å¼€æ‰€æœ‰éåœ°é›·æ–¹å—å³å¯è·èƒœ</li>

        </ul>
    </div>

    <script>
        class Minesweeper {
            constructor() {
                this.rows = 10;
                this.cols = 10;
                this.mineCount = 10;
                this.grid = [];
                this.minePositions = [];
                this.gameOver = false;
                this.gameWon = false;
                this.firstClick = true;
                this.revealedCount = 0;
                this.flagCount = 0;
                this.timer = 0;
                this.timerInterval = null;
                
                this.gridElement = document.getElementById('grid');
                this.mineCounterElement = document.getElementById('mine-counter');
                this.timerElement = document.getElementById('timer');
                this.resetButton = document.getElementById('reset-btn');
                
                this.initGame();
                this.setupEventListeners();
            }
            
            initGame() {
                this.gameOver = false;
                this.gameWon = false;
                this.firstClick = true;
                this.revealedCount = 0;
                this.flagCount = 0;
                this.timer = 0;
                this.updateMineCounter();
                this.updateTimer();
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                
                this.resetButton.textContent = 'ğŸ˜Š';
                this.gridElement.innerHTML = '';
                this.grid = [];
                this.minePositions = [];
                
                // åˆ›å»ºç½‘æ ¼
                for (let row = 0; row < this.rows; row++) {
                    this.grid[row] = [];
                    for (let col = 0; col < this.cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        this.gridElement.appendChild(cell);
                        this.grid[row][col] = {
                            isMine: false,
                            isRevealed: false,
                            isFlagged: false,
                            neighborCount: 0,
                            element: cell
                        };
                    }
                }
            }
            
            setupEventListeners() {
                this.gridElement.addEventListener('click', (e) => {
                    if (e.target.classList.contains('cell')) {
                        const row = parseInt(e.target.dataset.row);
                        const col = parseInt(e.target.dataset.col);
                        this.handleCellClick(row, col);
                    }
                });
                
                this.gridElement.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    if (e.target.classList.contains('cell')) {
                        const row = parseInt(e.target.dataset.row);
                        const col = parseInt(e.target.dataset.col);
                        this.toggleFlag(row, col);
                    }
                });
                
                this.resetButton.addEventListener('click', () => {
                    this.initGame();
                });
            }
            
            startTimer() {
                if (!this.timerInterval) {
                    this.timerInterval = setInterval(() => {
                        this.timer++;
                        this.updateTimer();
                    }, 1000);
                }
            }
            
            updateTimer() {
                this.timerElement.textContent = this.timer.toString().padStart(3, '0');
            }
            
            updateMineCounter() {
                const remainingMines = this.mineCount - this.flagCount;
                this.mineCounterElement.textContent = remainingMines.toString().padStart(3, '0');
            }
            
            placeMines(firstRow, firstCol) {
                let minesPlaced = 0;
                while (minesPlaced < this.mineCount) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.cols);
                    
                    // ç¡®ä¿ç¬¬ä¸€æ¬¡ç‚¹å‡»çš„ä½ç½®å’Œå‘¨å›´ä¸æ”¾åœ°é›·
                    const isFirstClickArea = 
                        Math.abs(row - firstRow) <= 1 && Math.abs(col - firstCol) <= 1;
                    
                    if (!this.grid[row][col].isMine && !isFirstClickArea) {
                        this.grid[row][col].isMine = true;
                        this.minePositions.push({row, col});
                        minesPlaced++;
                    }
                }
                
                this.calculateNeighbors();
            }
            
            calculateNeighbors() {
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        if (!this.grid[row][col].isMine) {
                            let count = 0;
                            for (let r = Math.max(0, row - 1); r <= Math.min(this.rows - 1, row + 1); r++) {
                                for (let c = Math.max(0, col - 1); c <= Math.min(this.cols - 1, col + 1); c++) {
                                    if (this.grid[r][c].isMine) {
                                        count++;
                                    }
                                }
                            }
                            this.grid[row][col].neighborCount = count;
                        }
                    }
                }
            }
            
            handleCellClick(row, col) {
                const cell = this.grid[row][col];
                
                if (this.gameOver || this.gameWon || cell.isRevealed || cell.isFlagged) {
                    return;
                }
                
                if (this.firstClick) {
                    this.firstClick = false;
                    this.placeMines(row, col);
                    this.startTimer();
                }
                
                if (cell.isMine) {
                    this.revealMines();
                    cell.element.classList.add('revealed', 'mine');
                    this.gameOver = true;
                    this.resetButton.textContent = 'ğŸ˜µ';
                    clearInterval(this.timerInterval);
                    return;
                }
                
                this.revealCell(row, col);
                
                // æ£€æŸ¥æ˜¯å¦è·èƒœ
                if (this.revealedCount === this.rows * this.cols - this.mineCount) {
                    this.winGame();
                }
            }
            
            revealCell(row, col) {
                const cell = this.grid[row][col];
                
                if (cell.isRevealed || cell.isFlagged) {
                    return;
                }
                
                cell.isRevealed = true;
                cell.element.classList.add('revealed');
                this.revealedCount++;
                
                if (cell.neighborCount > 0) {
                    cell.element.textContent = cell.neighborCount;
                    cell.element.classList.add(`cell-${cell.neighborCount}`);
                } else {
                    // ç©ºç™½åŒºåŸŸè‡ªåŠ¨å±•å¼€
                    for (let r = Math.max(0, row - 1); r <= Math.min(this.rows - 1, row + 1); r++) {
                        for (let c = Math.max(0, col - 1); c <= Math.min(this.cols - 1, col + 1); c++) {
                            if (!(r === row && c === col)) {
                                this.revealCell(r, c);
                            }
                        }
                    }
                }
            }
            
            toggleFlag(row, col) {
                if (this.gameOver || this.gameWon || this.firstClick) {
                    return;
                }
                
                const cell = this.grid[row][col];
                
                if (!cell.isRevealed) {
                    if (cell.isFlagged) {
                        cell.isFlagged = false;
                        cell.element.classList.remove('flagged');
                        this.flagCount--;
                    } else {
                        cell.isFlagged = true;
                        cell.element.classList.add('flagged');
                        this.flagCount++;
                    }
                    this.updateMineCounter();
                }
            }
            
            revealMines() {
                for (const pos of this.minePositions) {
                    const cell = this.grid[pos.row][pos.col];
                    if (!cell.isFlagged) {
                        cell.element.classList.add('revealed', 'mine');
                    }
                }
            }
            
            winGame() {
                this.gameWon = true;
                this.resetButton.textContent = 'ğŸ˜';
                clearInterval(this.timerInterval);
                
                // æ ‡è®°æ‰€æœ‰åœ°é›·
                for (const pos of this.minePositions) {
                    const cell = this.grid[pos.row][pos.col];
                    if (!cell.isFlagged) {
                        cell.element.classList.add('flagged');
                    }
                }
                this.flagCount = this.mineCount;
                this.updateMineCounter();
            }
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', () => {
            new Minesweeper();
        });
    </script>
</body>
