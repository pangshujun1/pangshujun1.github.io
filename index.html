<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打飞机游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(255, 107, 107, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-item {
            font-size: 1.2em;
        }
        
        .info-value {
            color: #4ecdc4;
            font-weight: bold;
            font-size: 1.3em;
        }
        
        #gameCanvas {
            border: 3px solid #4ecdc4;
            border-radius: 10px;
            background: #000;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .instructions li {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .instructions li:before {
            content: "•";
            color: #ff6b6b;
            position: absolute;
            left: 0;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
            border: 3px solid #ff6b6b;
        }
        
        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .new-high-score {
            color: gold;
            font-size: 1.5em;
            margin: 10px 0;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>✈️ 打飞机游戏 ✈️</h1>
        
        <div class="game-info">
            <div class="info-item">
                得分: <span id="score" class="info-value">0</span>
            </div>
            <div class="info-item">
                最高分: <span id="highScore" class="info-value">0</span>
            </div>
            <div class="info-item">
                生命: <span id="lives" class="info-value">3</span>
            </div>
            <div class="info-item">
                等级: <span id="level" class="info-value">1</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停游戏</button>
            <button id="resetBtn">重新开始</button>
        </div>
        
        <div class="instructions">
            <h3>游戏说明：</h3>
            <ul>
                <li>使用 <strong>← → 方向键</strong> 或 <strong>A D 键</strong> 左右移动飞机</li>
                <li>按 <strong>空格键</strong> 或 <strong>鼠标点击</strong> 发射子弹</li>
                <li>击中敌机获得分数，被敌机撞击减少生命</li>
                <li>每得1000分提升一个等级，敌机速度加快</li>
                <li>游戏结束会自动保存最高分到本地</li>
            </ul>
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>游戏结束</h2>
            <p>你的得分: <span id="finalScore">0</span></p>
            <p id="newHighScore" class="new-high-score" style="display: none;">新纪录！恭喜！</p>
            <button id="restartBtn">再玩一次</button>
        </div>
    </div>

    <script>
        // 游戏变量
        let canvas, ctx;
        let player;
        let bullets = [];
        let enemies = [];
        let particles = [];
        let score = 0;
        let highScore = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let enemySpawnRate = 60;
        let frameCount = 0;
        let keys = {};
        let mouseClicked = false;
        let animationId;
        
        // 初始化游戏
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // 加载最高分
            loadHighScore();
            
            // 初始化玩家
            player = new Player();
            
            // 绑定事件监听器
            bindEvents();
            
            // 更新显示
            updateDisplay();
        }
        
        // 加载最高分
        function loadHighScore() {
            const savedHighScore = localStorage.getItem('planeGameHighScore');
            if (savedHighScore) {
                highScore = parseInt(savedHighScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }
        
        // 保存最高分
        function saveHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('planeGameHighScore', highScore.toString());
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('newHighScore').style.display = 'block';
            }
        }
        
        // 绑定事件
        function bindEvents() {
            // 按钮事件
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            
            // 键盘事件
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
            
            // 鼠标事件
            canvas.addEventListener('click', () => {
                mouseClicked = true;
            });
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                gameLoop();
            }
        }
        
        // 暂停/继续游戏
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                if (!gamePaused) {
                    gameLoop();
                }
            }
        }
        
        // 重置游戏
        function resetGame() {
            cancelAnimationFrame(animationId);
            score = 0;
            lives = 3;
            level = 1;
            bullets = [];
            enemies = [];
            particles = [];
            frameCount = 0;
            gameRunning = false;
            gamePaused = false;
            
            player = new Player();
            document.getElementById('gameOver').style.display = 'none';
            updateDisplay();
        }
        
        // 重新开始游戏
        function restartGame() {
            resetGame();
            startGame();
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            // 清空画布
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新游戏状态
            update();
            
            // 绘制游戏元素
            draw();
            
            // 继续游戏循环
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // 更新游戏逻辑
        function update() {
            frameCount++;
            
            // 更新玩家
            player.update();
            
            // 更新子弹
            for (let i = bullets.length - 1; i >= 0; i--) {
                if (bullets[i].update()) {
                    bullets.splice(i, 1);
                }
            }
            
            // 生成敌机
            if (frameCount % enemySpawnRate === 0) {
                enemies.push(new Enemy());
            }
            
            // 更新敌机
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (enemies[i].update()) {
                    enemies.splice(i, 1);
                }
            }
            
            // 检测碰撞
            checkCollisions();
            
            // 更新显示
            updateDisplay();
        }
        
        // 绘制游戏元素
        function draw() {
            // 绘制背景
            drawBackground();
            
            // 绘制玩家
            player.draw();
            
            // 绘制子弹
            bullets.forEach(bullet => bullet.draw());
            
            // 绘制敌机
            enemies.forEach(enemy => enemy.draw());
            
            // 绘制粒子效果
            particles.forEach(particle => particle.draw());
        }
        
        // 绘制星空背景
        function drawBackground() {
            // 简单的星空效果
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
                const x = Math.sin(frameCount * 0.01 + i) * canvas.width / 2 + canvas.width / 2;
                const y = (i * 10 + frameCount * 0.5) % canvas.height;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
        }
        
        // 检测碰撞
        function checkCollisions() {
            // 子弹与敌机碰撞
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (isColliding(bullets[i], enemies[j])) {
                        // 击中敌机
                        score += 100;
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        
                        // 升级检查
                        if (score % 1000 === 0) {
                            level++;
                            enemySpawnRate = Math.max(20, 60 - level * 5);
                        }
                        break;
                    }
                }
            }
            
            // 玩家与敌机碰撞
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (isColliding(player, enemies[i])) {
                    lives--;
                    enemies.splice(i, 1);
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
        }
        
        // 碰撞检测
        function isColliding(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            saveHighScore();
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 更新显示
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }
        
        // 玩家类
        class Player {
            constructor() {
                this.width = 50;
                this.height = 70;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 20;
                this.speed = 7;
                this.color = '#4ecdc4';
                this.shootCooldown = 0;
            }
            
            update() {
                // 移动控制
                if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                    this.x -= this.speed;
                }
                if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                    this.x += this.speed;
                }
                
                // 边界检查
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                
                // 射击冷却
                if (this.shootCooldown > 0) {
                    this.shootCooldown--;
                }
                
                // 射击
                if ((keys[' '] || mouseClicked) && this.shootCooldown === 0) {
                    this.shoot();
                    this.shootCooldown = 10;
                    mouseClicked = false;
                }
            }
            
            shoot() {
                bullets.push(new Bullet(this.x + this.width / 2 - 2.5, this.y));
            }
            
            draw() {
                ctx.fillStyle = this.color;
                
                // 绘制飞机
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // 绘制飞机细节
                ctx.fillStyle = '#ff6b6b';
                ctx.fillRect(this.x + this.width / 2 - 10, this.y + this.height - 20, 20, 10);
            }
        }
        
        // 子弹类
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
                this.speed = 10;
                this.color = '#ff6b6b';
            }
            
            update() {
                this.y -= this.speed;
                return this.y < 0;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                ctx.fillStyle = 'gold';
                ctx.fillRect(this.x - 1, this.y + this.height, 7, 5);
            }
        }
        
        // 敌机类
        class Enemy {
            constructor() {
                this.width = 40 + Math.random() * 20;
                this.height = 30 + Math.random() * 20;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = 2 + Math.random() * 2 + level * 0.5;
                this.color = '#ff6b6b';
            }
            
            update() {
                this.y += this.speed;
                return this.y > canvas.height;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // 敌机细节
                ctx.fillStyle = '#ff4757';
                ctx.fillRect(this.x + 5, this.y + 5, this.width - 10, 5);
            }
        }
        
        // 页面加载完成后初始化游戏
        window.addEventListener('load', init);
    </script>
</body>
</html>
